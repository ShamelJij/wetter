<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter Tabelle und Chart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>Wetter Chart</h1>
    <canvas id="weatherChart" width="800" height="400"></canvas>
</div>

<div class="container">
    <h1>Wetter Tabelle für Heute</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Zeit</th>
                <th>Temperatur (°C)</th>
                <th>Wetterbeschreibung</th>
                <th>Windgeschwindigkeit (km/h)</th>
                <th>Luftfeuchtigkeit (%)</th>
                <th>Luftdruck (hPa)</th>
                <th>Sichtweite (km)</th>
                <th>UV-Index</th>
            </tr>
        </thead>
        <tbody id="weatherDataToday">
            <!-- Wetterdaten werden hier eingefügt -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS und jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Mapping of English to German weather descriptions
    const weatherDescriptions = {
        "Sunny": "Sonnig",
        "Partly Cloudy": "Teilweise bewölkt",
        "Light drizzle": "Leichter Nieselregen",
        "Mist": "Nebel",
        "Patchy rain nearby": "Stellenweise Regen in der Nähe",
        "Clear": "Klar",
        "Overcast": "Bedeckt",
        "Light rain shower": "Leichter Regenschauer"
        // Add more translations as needed
    };

    // Funktion zum Füllen der Wettertabelle
    function fillWeatherTable(data, tableId) {
        const hourlyData = data.weather[0].hourly;

        // Tabelle mit stündlichen Wetterdaten füllen
        const tableBody = document.getElementById(tableId);
        hourlyData.forEach(hour => {
            const weatherDesc = weatherDescriptions[hour.weatherDesc[0].value];
            const translatedDesc = weatherDesc ? weatherDesc : hour.weatherDesc[0].value;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${hour.time}</td>
                <td>${hour.tempC}</td>
                <td>${translatedDesc}</td>
                <td>${hour.windspeedKmph}</td>
                <td>${hour.humidity}</td>
                <td>${hour.pressure}</td>
                <td>${hour.visibility}</td>
                <td>${hour.uvIndex}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Daten von der angegebenen URL abrufen
    fetch('https://wttr.in/bechtheim?format=j1')
        .then(response => response.json())
        .then(data => {
            // Heutiges Datum
            const today = new Date();

            // Daten für heute
            fillWeatherTable(data, 'weatherDataToday');

            // Chart erstellen
            const chartData = {
                labels: data.weather[0].hourly.map(hour => hour.time),
                datasets: [
                    {
                        label: 'Temperatur (°C)',
                        data: data.weather[0].hourly.map(hour => hour.tempC),
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        yAxisID: 'tempYAxis'
                    },
                    {
                        label: 'Luftfeuchtigkeit (%)',
                        data: data.weather[0].hourly.map(hour => hour.humidity),
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        yAxisID: 'humidityYAxis'
                    }
                    // Add more datasets as needed
                ]
            };

            const chartOptions = {
                scales: {
                    yAxes: [
                        {
                            id: 'tempYAxis',
                            type: 'linear',
                            position: 'left',
                            scaleLabel: {
                                display: true,
                                labelString: 'Temperatur (°C)'
                            }
                        },
                        {
                            id: 'humidityYAxis',
                            type: 'linear',
                            position: 'right',
                            scaleLabel: {
                                display: true,
                                labelString: 'Luftfeuchtigkeit (%)'
                            }
                        }
                        // Add more yAxes as needed
                    ]
                }
            };

            const ctx = document.getElementById('weatherChart').getContext('2d');
            const weatherChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: chartOptions
            });

        })
        .catch(error => console.error('Fehler beim Abrufen der Wetterdaten:', error));
</script>

</body>
</html>

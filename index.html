<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter Tabelle</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Wetter Tabelle</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Zeit</th>
                <th>Temperatur (°C)</th>
                <th>Wetterbeschreibung</th>
                <th>Windgeschwindigkeit (km/h)</th>
                <th>Luftfeuchtigkeit (%)</th>
                <th>Luftdruck (hPa)</th>
                <th>Sichtweite (km)</th>
                <th>UV-Index</th>
            </tr>
        </thead>
        <tbody id="weatherData">
            <!-- Wetterdaten werden hier eingefügt -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS und jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Mapping of English to German weather descriptions
    const weatherDescriptions = {
        "Sunny": "Sonnig",
        "Partly Cloudy ": "Teilweise bewölkt",
        "Light drizzle": "Leichter Nieselregen",
        "Light rain shower": "Leichter Regenschauer",
        "Mist": "Nebel",
        "Patchy rain nearby": "Stellenweise Regen in der Nähe",
        "Clear": "Klar",
        "Overcast": "Bedeckt"
        // Add more translations as needed
    };

    // Daten von der angegebenen URL abrufen
    fetch('https://wttr.in/bechtheim?format=j1')
        .then(response => response.json())
        .then(data => {
            const hourlyData = data.weather[0].hourly;

            // Tabelle mit stündlichen Wetterdaten füllen
            const tableBody = document.getElementById('weatherData');
            hourlyData.forEach(hour => {
                const weatherDesc = weatherDescriptions[hour.weatherDesc[0].value];
                const translatedDesc = weatherDesc ? weatherDesc : hour.weatherDesc[0].value;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${hour.time}</td>
                    <td>${hour.tempC}</td>
                    <td>${translatedDesc}</td>
                    <td>${hour.windspeedKmph}</td>
                    <td>${hour.humidity}</td>
                    <td>${hour.pressure}</td>
                    <td>${hour.visibility}</td>
                    <td>${hour.uvIndex}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter Tabelle und Diagramme</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Wetter Tabelle und Diagramme</h1>
    <div class="row">
        <div class="col-sm">
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="col-sm">
            <canvas id="humidityChart"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <canvas id="visibilityChart"></canvas>
        </div>
        <div class="col-sm">
            <canvas id="uvIndexChart"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <canvas id="pressureChart"></canvas>
        </div>
        <div class="col-sm">
            <canvas id="windspeedKmphChart"></canvas>
        </div>
    </div>
</div>

<!-- Bootstrap JS und jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Global colors
    const temperaturColor = 'rgba(255, 99, 132, 1)';
    const temperatureBG = 'rgba(255, 99, 132, 0.2)';
    const humidityColor = 'rgba(54, 162, 235, 1)';
    const humidityBG = 'rgba(54, 162, 235, 0.2)';
    const visibilityColor = 'rgba(60, 179, 113, 1)';
    const uvIndexColor = 'rgba(106, 90, 205, 1)';
    const pressureColor = 'rgba(140, 140, 140, 1)';
    const windspeedKmphColor = 'rgba(0, 255, 255, 1)';

    // Funktion zum Erstellen eines Diagramms
    function createChart(canvasId, label, labels, data, color, bgColor) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        return new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    borderColor: color,
                    backgroundColor: bgColor,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Funktion zum Aktualisieren eines Diagramms
    function updateChart(chart, labels, data) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update();
    }

    // Daten von der angegebenen URL abrufen und Diagramme erstellen
    fetch('https://wttr.in/bechtheim?format=j1')
        .then(response => response.json())
        .then(data => {
            const hourlyData = data.weather[0].hourly;
            const times = hourlyData.map(hour => hour.time);
            const temperatures = hourlyData.map(hour => hour.tempC);
            const humidities = hourlyData.map(hour => hour.humidity);
            const visibilities = hourlyData.map(hour => hour.visibility);
            const uvIndexes = hourlyData.map(hour => hour.uvIndex);
            const pressures = hourlyData.map(hour => hour.pressure);
            const windspeedKmph = hourlyData.map(hour => hour.windspeedKmph);

            // Create charts
            const temperatureChart = createChart('temperatureChart', 'Temperatur (Â°C)', times, temperatures, temperaturColor, temperatureBG);
            const humidityChart = createChart('humidityChart', 'Luftfeuchtigkeit (%)', times, humidities, humidityColor, humidityBG);
            const visibilityChart = createChart('visibilityChart', 'Sichtweite (km)', times, visibilities, visibilityColor, visibilityColor);
            const uvIndexChart = createChart('uvIndexChart', 'UV-Index', times, uvIndexes, uvIndexColor, uvIndexColor);
            const pressureChart = createChart('pressureChart', 'Luftdruck (hPa)', times, pressures, pressureColor, pressureColor);
            const windspeedKmphChart = createChart('windspeedKmphChart', 'Windgeschwindigkeit (km/h)', times, windspeedKmph, windspeedKmphColor, windspeedKmphColor);
        })
        .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
</script>

</body>
</html>
